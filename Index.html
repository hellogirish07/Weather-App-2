    <div class="container">
        <main>
            <h1 class="my-3 text-center ">Welcome to Weather App</h1>
            <!-- <br> -->
            <div class="serch-box">
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2 border-dark" type="search" placeholder="Search for a city" aria-label="Search">
                    <button class="btn btn-primary" type="submit" id="submit" >Search</button>
                </form>
            </div>
            <h1 class="my-3 text-center text-bg-primary rounded-3" >Weather for <span id="cityName"></span></h1>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 border-primary text-bg-primary">
                            <h4 class="my-0 fw-normal">Tempreture</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="temp2"></span><small
                                    class="text-body-secondary fw-light"><sup>&degC</sup></small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Tempreture is <span id="temp"></span></li>
                                <li>Min Tempreture is <span id="min_temp"></span></li>
                                <li>Max Tempreture is <span id="max_temp"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 border-primary text-bg-primary">
                            <h4 class="my-0 fw-normal">Humidity info</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small
                                    class="text-body-secondary fw-light"> %</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <!-- <li>Cloud PCT is <span id="cloud_pct"></span></li> -->
                                <li>Feels Like is <span id="feels_like"></span></li>
                                <li>Humidity is <span id="humidity"></span></li>
                                <!-- <li>Sunrise Time is <span id="sunrise"></span></li> -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Wind Info</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small
                                    class="text-body-secondary fw-light"> KM/h</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind Speed is <span id="wind_speed"></span></li>
                                <li>Wind Degree is <span id="wind_degrees"></span></li>
                                <!-- <li>Sunset Time is <span id="sunset"></span></li> -->
                            </ul>
                    </div>
                </div>
            </div>

        </main>
    </div>
